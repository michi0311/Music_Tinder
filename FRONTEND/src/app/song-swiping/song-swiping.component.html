<h1>Swipe Your Song here!</h1>

<div class="flexButton">
  <button class="myButton RepeatSong" (click)="repeatSong()"> WH </button>
  <button class="myButton Hate" (click)="hateSong()"> X </button>
  <button class="myButton Save" (click)="saveSong()"> S </button>
  <button class="myButton Love" (click)="loveSong()"> <3 </button>
  <button class="myButton Info" (click)="infoSong()"> I </button>
</div>
