<ion-card class="music-card">
  <ion-img alt="Cover" [src]="songCover"></ion-img>
  <ion-card-header>
    <ion-card-subtitle>{{songArtist}}</ion-card-subtitle>
    <ion-card-title>{{songName}}</ion-card-title>
  </ion-card-header>
  <ion-card-content id="content-card">
    {{comment}}
  </ion-card-content>

  <ion-chip class="ion-margin-start">
    <ion-avatar>
      <img alt="Gender" src="/assets/images/f.svg">
      <!--        You can you use the ion-img -->
      <!--        <ion-img [src]="item.src"></ion-img>-->
    </ion-avatar>
    <ion-label>{{userName}}, {{userAge}}</ion-label>
  </ion-chip>
</ion-card>

<ion-tabs>
  <ion-tab-bar slot="bottom" class="bottom-bar">
    <ion-tab-button (click)="pausePlaySong()">
      <ion-icon size="large" name="pause" id="Pause/PlayIcon"></ion-icon>
      <ion-label id="Pause/Play">Pause</ion-label>
    </ion-tab-button>

    <ion-tab-button class="hate" (click)="hateSong()">
      <ion-icon size="large" name="close-circle" color=""></ion-icon>
      <ion-label>Hate</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="openToast()">
      <ion-icon size="large" name="musical-note"></ion-icon>
      <ion-label>Info</ion-label>
    </ion-tab-button>

    <ion-tab-button class="love" (click)="loveSong()">
      <ion-icon size="large" name="heart"></ion-icon>
      <ion-label>Love</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="repeatSong()">
      <ion-icon size="large" name="refresh"></ion-icon>
      <ion-label>Repeat</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
