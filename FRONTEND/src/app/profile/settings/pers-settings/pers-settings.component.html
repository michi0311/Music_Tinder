<ion-header>
    <ion-toolbar>
      <ion-title>Daten bearbeiten</ion-title>
    </ion-toolbar>
  </ion-header>

    <!-- <ion-label position="stacked"></ion-label> -->
    <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input placeholder="username" [(ngModel)]="person.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">E-Mail</ion-label>
        <ion-input placeholder="mail" [(ngModel)]="person.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Birthdate</ion-label>
        <ion-input type="date" placeholder="birthdate" [(ngModel)]="person.birthday"></ion-input>
    </ion-item>
