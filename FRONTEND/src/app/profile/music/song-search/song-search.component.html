<input #search (keyup)="searchSongs(search.value)" ng-model="searchText" placeholder="enter search term here">
<ul>
  <li *ngFor="let result of results.results">
    <p>{{result.trackName}}</p>
    <p>{{result.artistName}}</p>
    <img src={{result.artworkUrl30}}>
    <button (click)="addSong(result)">
      add
    </button>
  </li>
</ul>
