<!--<h1 class="title">Musictinder - Find your perfect Listener</h1>-->
<ion-app *ngIf="currentUser">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img height="70px" class="logo" src="/assets/images/logo.svg" alt="Music Tinder"/>
    </ion-title>
  </ion-toolbar>
  <ion-menu side="start" id="menu" contentId="my-content" type="overlay">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <a routerLink="/song-swipe" routerLinkActive="active" (click)="closeMenu()">
          <ion-item>
            <ion-icon name="heart-half" slot="start"></ion-icon>
            <ion-label>SongSwipe</ion-label>
          </ion-item>
        </a>
        <a routerLink="/matches" routerLinkActive="active" (click)="closeMenu()">
          <ion-item>
            <ion-icon name="chatbubbles" slot="start"></ion-icon>
            <ion-label>My matches</ion-label>
            <!-- <ion-badge slot="end" color="primary">22</ion-badge> -->
          </ion-item>
        </a>
        <a routerLink="/song-list" routerLinkActive="active" (click)="closeMenu()">
          <ion-item>
            <ion-icon name="musical-note" slot="start"></ion-icon>
            <ion-label>Music I like</ion-label>
            <!--  <ion-badge slot="end" color="secondary">134</ion-badge> -->
          </ion-item>
        </a>
        <a routerLink="/settings" routerLinkActive="active" (click)="closeMenu()">
          <ion-item>
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </a>
        <a routerLink="/" routerLinkActive="active" (click)="logout()">
          <ion-item>
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </a>
      </ion-list>
    </ion-content>
  </ion-menu>
  <nav>

  </nav>
  <ion-content class="page-content">
    <router-outlet  id="my-content"></router-outlet>
  </ion-content>
</ion-app>


<ion-app *ngIf="!currentUser">
  <ion-content>
    <alert></alert>
    <router-outlet></router-outlet>
  </ion-content>
</ion-app>
